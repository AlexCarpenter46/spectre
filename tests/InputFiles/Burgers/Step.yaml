# Executable: EvolveBurgersStep
# Check: parse;execute

AnalyticSolution:
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforthN:
      Order: 3

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    IsPeriodicIn: [false]
    InitialRefinement: [2]
    InitialGridPoints: [7]
    TimeDependence: None

SpatialDiscretization:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

NumericalFlux:
  LocalLaxFriedrichs:

Limiter:
  Minmod:
    Type: LambdaPi1
    # The optimal value of the TVB constant is problem-dependent.
    # This test uses 0 to favor robustness over accuracy.
    TvbConstant: 0.0
    DisableForDebugging: false

EventsAndTriggers:
  ? Always
  : - ChangeSlabSize:
        DelayChange: 5
        StepChoosers:
          - Cfl:
              SafetyFactor: 0.5
          - Increase:
              Factor: 2.0
  ? NearTimes:
      Times:
        Specified:
          Values: [0.123456]
      Range: 4
      Unit: Slab
      Direction: Before
  : - ChangeSlabSize:
        DelayChange: 0
        StepChoosers:
          - StepToTimes:
              Times:
                Specified:
                  Values: [0.123456]
  ? Times:
      Specified:
        Values: [0.123456]
  : - Completion

Observers:
  VolumeFileName: "BurgersStepVolume"
  ReductionFileName: "BurgersStepReductions"
