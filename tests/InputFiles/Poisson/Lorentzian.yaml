Executable: SolvePoisson3D
Testing:
  Check: parse;execute_check_output
  Timeout: 40
  Priority: High
ExpectedOutput:
  - LorentzianReductions.h5
  - LorentzianVolume0.h5
OutputFileChecks:
  - Label: Discretization error
    Subfile: ErrorNorms.dat
    FileGlob: LorentzianReductions.h5
    ExpectedData:
      - [6, 2808, 2.09439617691359e+34, 4.06585234592450e-02]
    AbsoluteTolerance: 0.
    RelativeTolerance: 1e-12
  - Label: Linear solver convergence
    Subfile: GmresResiduals.dat
    FileGlob: LorentzianReductions.h5
    ExpectedData:
      - [0, 1.65600110447685e+00]
      - [1, 2.10813044818694e-01]
      - [2, 1.78150596490335e-01]
      - [3, 1.49290348080966e-01]
      - [4, 1.67729890706225e-02]
      - [5, 1.99526909375260e-03]
      - [6, 3.92043529725646e-04]
    AbsoluteTolerance: 1e-10

---

Background: &solution
  Lorentzian:
    PlusConstant: 0.

InitialGuess: Zero

RandomizeInitialGuess: None

DomainCreator:
  Sphere:
    InnerRadius: 10
    OuterRadius: &outer_radius 1e9
    Interior:
      FillWithSphericity: 0.
    InitialRefinement: 0
    InitialGridPoints: 6
    UseEquiangularMap: True
    EquatorialCompression: None
    RadialPartitioning: [&outer_shell_inner_radius 20.]
    RadialDistribution: [Linear, &outer_shell_distribution Inverse]
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition:
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto
    Formulation: WeakInertial

Observers:
  VolumeFileName: "LorentzianVolume"
  ReductionFileName: "LorentzianReductions"

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 10
      RelativeResidual: 0.
      AbsoluteResidual: 1.e-3
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: True

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: None
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: HasConverged
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - Field
            - Error(Field)
            - RadiallyCompressedCoordinates
            - FixedSource(Field)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

PhaseChangeAndTriggers:

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
