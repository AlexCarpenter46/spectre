Executable: SolvePoisson1D
Testing:
  Check: parse;execute_check_output
  Timeout: 10
ExpectedOutput:
  - PoissonProductOfSinusoids1DReductions.h5
  - PoissonProductOfSinusoids1DVolume0.h5
  - SubdomainMatrix_[B0,(L1I0)].txt
  - SubdomainMatrix_[B0,(L1I1)].txt
OutputFileChecks:
  - Label: Discretization error
    Subfile: /ErrorNorms.dat
    FileGlob: PoissonProductOfSinusoids1DReductions.h5
    SkipColumns: [0, 1, 2]
    AbsoluteTolerance: 0.004

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background: &solution
  ProductOfSinusoids:
    WaveNumbers: [1]

InitialGuess:
  Zero:

RandomizeInitialGuess: None

DomainCreator:
  Interval:
    LowerBound: [-1.570796326794896]
    UpperBound: [3.141592653589793]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [1]
    InitialGridPoints: [4]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        AnalyticSolution:
          Solution: *solution
          Field: Dirichlet
      UpperBoundary:
        AnalyticSolution:
          Solution: *solution
          Field: Neumann

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 3
    RelativeResidual: 1.e-10
    AbsoluteResidual: 1.e-10
  Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Quiet
    OutputVolumeData: True

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: "SubdomainMatrix"
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates: None

EventsAndTriggers:
  - Trigger: HasConverged
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [Field]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

PhaseChangeAndTriggers:
  - Trigger: Always
    PhaseChanges:
      - VisitAndReturn(BuildMatrix)

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose
