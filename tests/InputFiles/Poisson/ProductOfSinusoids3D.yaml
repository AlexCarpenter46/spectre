Executable: SolvePoisson3D
Testing:
  Check: parse;execute_check_output
  Timeout: 10
  Priority: High
ExpectedOutput:
  - PoissonProductOfSinusoids3DReductions.h5
  - PoissonProductOfSinusoids3DVolume0.h5
OutputFileChecks:
  - Label: Discretization error
    Subfile: /ErrorNorms.dat
    FileGlob: PoissonProductOfSinusoids3DReductions.h5
    SkipColumns: [0, 1, 2]
    AbsoluteTolerance: 0.004

---

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background: &solution
  ProductOfSinusoids:
    WaveNumbers: [1, 1, 1]

InitialGuess:
  Zero:

RandomizeInitialGuess: None

DomainCreator:
  Brick:
    LowerBound: [-1.570796326794896, 0., 0.]
    UpperBound: [3.141592653589793, 1.570796326794896, 3.141592653589793]
    InitialRefinement: [1, 0, 0]
    InitialGridPoints: [4, 3, 5]
    TimeDependence: None
    BoundaryConditionInX:
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet
    BoundaryConditionInY:
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet
    BoundaryConditionInZ:
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto

Observers:
  VolumeFileName: "PoissonProductOfSinusoids3DVolume"
  ReductionFileName: "PoissonProductOfSinusoids3DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1
    RelativeResidual: 1.e-6
    AbsoluteResidual: 1.e-6
  Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Verbose
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: None
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates: None

EventsAndTriggers:
  - Trigger: HasConverged
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [Field]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

PhaseChangeAndTriggers:

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose
